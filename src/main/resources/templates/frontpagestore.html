<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="http://localhost:8080/cart">See Cart</a>
</br></br></br>

<div style="text-align: center;">
    <h1>STORE</h1> </br>
</div>

<table style="margin-right: auto;margin-left: auto"; width="400">
    <thead>
    <tr>
        <th>Search item</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <form action="/searchitem" method="get">
                <input type="text" name="name" value="">
                <input type="submit" value="Search">
                </form>
            </td>
            <td>
                <form action="/store/categories" method="get">
                    <input type="submit" value="See all">
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>

</table>

<table style="margin-right: auto;margin-left: auto"; width="350">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Add to cart</th>
    </tr>
    </thead>
    <tbody>
    </br>
    <th:block th:each="it : ${allstoreitems}">
        <tr>
            <td th:text="${it.name}"></td>
            <td th:text="${it.price}"></td>
            <td th:text="${it.category}"></td>
            <td>
                <form action="/addcart" method="get">
                    <input type="hidden" name="id" th:value="${it.id}">
                    <input type="submit" value="Select">
                </form>
            </td>
        </tr>

    </th:block>
    <div style="text-align: center;">
        <th:block th:text="${errormessage}"></th:block>
    </div>

    </tbody>

</table>


</body>
</html>
